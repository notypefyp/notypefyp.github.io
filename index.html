<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap');

        body {
            font-family: 'DM Sans', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #131313;
        }
        .container {
            position: relative;
            text-align: center;
        }
        .image {
            position: absolute;
            top: 30%;
            left: 20%;
        }
        .image img {
            position: absolute;
            bottom: -300px;
            right: -300px;
            width: 512px;
            height: 512px;
            opacity: 0.05;
        }
        .name {
            font-size: 48px;
            font-weight: bold;
            color: #ffffff;
            opacity: 0.75;
            position: absolute;
            bottom: 50%;
            right: 0px;
            width: 800px;
            text-align: right;
        }
        .role {
            font-size: 16px;
            color: #ffffff;
            opacity: 0.25;
            position: absolute;
            bottom: 50px;
            right: 10px;
            width: 400px;
            text-align: right;
        }
        .button, .button2 {
            position: absolute;
            padding: 10px 20px;
            width: 150px;
            font-size: 16px;
            font-weight: bold;
            color: #747474;
            background-color: rgba(0, 0, 0, 0); /* Прозрачный фон */
            border: 2px solid #202020; /* Обводка */
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            text-decoration: none; /* Убирает подчеркивание ссылок */
        }
        .button:hover, .button2:hover {
            background-color: rgba(0, 0, 0, 0.1); /* Лёгкая заливка при наведении */
        }
        .button {
            bottom: -100px;
            right: 20px;
        }
        .button2 {
            bottom: -150px;
            right: 20px;
        }
        .discord {
            display: flex;
            align-items: center;
            position: absolute;
            bottom: -85px;
            right: 250px;
        }
        .discord img {
            width: 12.5px;
            height: 12.5px;
        }
        .discord-text {
            font-family: 'Consolas', monospace;
            font-size: 12px;
            color: #ffffff;
            opacity: 0.25;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="image">
            <img src="assets/placeholder.png" alt="Placeholder Image">
        </div>
        <div class="name">notype (Daniil)</div>
        <div class="role">Programmer/UI-UX Designer</div>
        <a href="https://vua.notype.ru" class="button">Vua Language</a>
        <a href="https://t.me/MH3_XEPOBO" class="button2">Contact</a>
        <div class="discord">
            <img src="assets/discord.png" alt="Discord Icon">
            <span class="discord-text">notypefyp</span>
        </div>
    </div>
    <script>
        const titles = [
            "огурцы нотайпа",
            "пиздяо",
            "обо мне",
            "напишите мне в дс :3",
            "щшуашоуощашлаы"
        ];

        function changeTitle() {
            const randomIndex = Math.floor(Math.random() * titles.length);
            document.title = titles[randomIndex];
        }

        setInterval(changeTitle, 5000); // Change title every 10 seconds
    </script>
</body>
</html>
